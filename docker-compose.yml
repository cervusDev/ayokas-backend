version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: serene_postgres
    restart: always
    environment:
      POSTGRES_USER: dockerlocal
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: serene
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - serene_net

volumes:
  postgres_data:

networks:
  serene_net:
    driver: bridge
