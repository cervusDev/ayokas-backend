name: 🚀 Deploy

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 📦 Instalar PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 🧰 Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: 🧱 Build
        run: pnpm run build
    env:
      DATABASE_PUBLIC_URL: ${{ secrets.DATABASE_PUBLIC_URL }}
